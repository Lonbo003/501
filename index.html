<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link href="./src/css/style.min.css" rel="stylesheet" />
    <script src="./src/js/vue.min.js"></script>
    <script src="./src/js/base.js"></script>
</head>
<body>
    <div id="app" v-cloak>
        <div class="main_frame">
            <!--czlist-->
            <div class="top_box">
                <select v-model="select.cz" v-on:change="selectMode('cz', select.cz)">
                    <option v-for="item in czlist" :value="item">{{item}}</option>
                </select>
            </div>
            <div class="chs_frame">
                <!--typelist-->
                <div class="title_frame">
                    <div v-for="item in typelist" v-bind:class="{active: item == select.type}" @click="selectMode('type', item)">
                        {{item}}
                    </div>
                </div>
                <div class="sub_frame" v-if="ready">
                    <!--subtype-->
                    <div class="sub_box" v-for="(subitem, index) in baseData[select.cz][select.type]">
                        <label class="subname">{{subitem.subname}}</label>
                        <div class="sublist" v-for="(item, idx) in subitem.sublist" @click="selectMode('subtype', [index, idx])">
                            <div class="subicon" v-bind:class="{active: item == subDetail}"></div>
                            <label class="subtxt">{{item.name}}</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="result_frame fx">
                <div>
                    <span>共</span>
                    <span style="color: #E94335">{{totalBet}}</span>
                    <span>注</span>
                </div>
                <div class="btn_box">
                    <input type="button" value="添加注单" @click="sp_Betlist('add')" />
                    <input type="button" value="随机一注" />
                    <input type="button" value="随机五注" />
                </div>
            </div>
            <div class="num_frame">
                <!--WZlist-->
                <div v-show="WZlist.length > 0">
                    <div v-if="typeof(subDetail.title) != 'undefined'">
                        <div v-if="typeof(subDetail.title.WZ) != 'undefined'">
                            <label class="num_title" v-if="typeof(subDetail.title.WZ) != 'undefined'">
                                {{subDetail.title.WZ[0]}}
                            </label>
                        </div>
                    </div>
                    <div class="num_box">
                        <div class="WZ_item"
                             v-for="item in WZlist"
                             @click="selectWZ(item)"
                             v-bind:class="{active: sd_WZlist.indexOf(item) > -1 }">
                            {{item}}
                        </div>
                    </div>
                </div>
                <!--Clist-->
                <div v-show="Clist.length > 0">
                    <div class="num_box" v-for="(list, idx) in Clist">
                        <div v-if="typeof(subDetail.title) != 'undefined'">
                            <div v-if="typeof(subDetail.title.C) != 'undefined'">
                                <label class="num_title" v-if="typeof(subDetail.title.C) != 'undefined'">
                                    {{subDetail.title.C[idx]}}
                                </label>
                            </div>
                        </div>
                        <div class="num_item num_item_C"
                             v-for="item in list"
                             @click="selectC(item, idx)"
                             v-bind:class="{active: sd_Clist[idx].indexOf(item) > -1 }">
                            {{item}}
                        </div>
                    </div>
                </div>
                <!--normal number-->
                <div v-show="Numlist.length > 0">
                    <div class="num_box" v-for="(num, idx) in Numlist">
                        <div v-if="typeof(subDetail.title) != 'undefined'">
                            <div v-if="typeof(subDetail.title.N) != 'undefined'">
                                <label class="num_title" v-if="subDetail.title.N.length > 0">
                                    <span>{{subDetail.title.N[idx]}}</span>
                                </label>
                            </div>
                        </div>
                        <div class="num_item"
                             v-for="(num2, idx2) in num"
                             @click="selectNum(num2, idx, true)"
                             v-bind:class="{active: sd_Numlist[idx].indexOf(num2) > -1 }">
                            {{num2}}
                        </div>
                        <div class="num_item num_item_btn" @click="sp_Numlist('all', idx)">全</div>
                        <div class="num_item num_item_btn" @click="sp_Numlist('da', idx)">大</div>
                        <div class="num_item num_item_btn" @click="sp_Numlist('sio', idx)">小</div>
                        <div class="num_item num_item_btn" @click="sp_Numlist('den', idx)">單</div>
                        <div class="num_item num_item_btn" @click="sp_Numlist('dab', idx)">雙</div>
                        <div class="num_item num_item_btn" @click="sp_Numlist('clear', idx)">清</div>
                    </div>
                </div>
            </div>
            <div class="betlist_frame">
                <div class="bl_titlte fx">
                    <div class="bl_row">玩法</div>
                    <div class="bl_row">注數</div>
                    <div class="bl_row"></div>
                </div>
                <div class="bl_context fx" v-for="(item, idx) in sd_Betlist">
                    <div class="bl_row">
                        <p>{{item.name}}</p>
                        <p>{{item.data}}</p>
                    </div>
                    <div class="bl_row">{{item.zhu}}注</div>
                    <div class="bl_row" @click="sp_Betlist('clear', idx)">X</div>
                </div>
                <div class="bl_empty fx" v-show="sd_Betlist.length == 0">
                    查無資料
                </div>
            </div>
        </div>
    </div>
    <script src="./src/js/main.js"></script>
</body>
</html>
