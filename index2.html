<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <label id="l1"></label>
    <input id="i1" type="number" name="name" value="111111" />

    <script>
        setTimeout(function () {
            document.getElementById('l1').innerText = 1
            document.getElementById('i1').focus();
        }, 1000);
        setTimeout(function () {
            document.getElementById('l1').innerText = 2
            document.getElementById('i1').select();
        }, 2000);
        setTimeout(function () {
            document.getElementById('l1').innerText = 3
            document.getElementById('i1').click();
        }, 3000);
    </script>
</body>
</html>
